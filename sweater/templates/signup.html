{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}

<h1>Регистрация</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<form method="post">
    <input type="text" name="login" placeholder="Логин">
    <input type="text" name="password" placeholder="Пароль">
    <input type="text" name="password2" placeholder="Подтверждения пароля">
    <input type="submit" value="Зарегистрироваться">
    <a href="{{ url_for('authorizations') }}">Login</a>
</form>


{% endblock %}
